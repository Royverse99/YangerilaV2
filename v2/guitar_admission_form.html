<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Class Admission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Iframe wrapper styles */
        .iframe-wrapper {
            width: 100vw;
            aspect-ratio: 16/9;
            min-height: 300px;
            border: none;
            overflow: auto;
            display: block;
            margin: 0 auto;
            position: relative;
        }

        /* Mobile responsive iframe adjustments */
        @media (max-width: 768px) {
            .iframe-wrapper {
                width: 100vw;
                height: 70vh;
                min-height: 400px;
                aspect-ratio: unset;
                overflow-y: auto;
                overflow-x: hidden;
            }
        }

        @media (max-width: 480px) {
            .iframe-wrapper {
                height: 80vh;
                min-height: 450px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .iframe-wrapper {
                height: 90vh;
                overflow-y: auto;
            }
        }

        body {
            background: #112429;
            font-family: 'Arial', sans-serif;
            color: #4fd1c7;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(24, 47, 53, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.8s ease;
        }

        .blur-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            backdrop-filter: blur(0px);
        }

        .click-button {
            background: linear-gradient(135deg, #4fd1c7 0%, #38b2ac 100%);
            color: #1a202c;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(79, 209, 199, 0.6);
            animation: bounce-glow 2s infinite;
            transition: all 0.3s ease;
            border: 2px solid rgba(79, 209, 199, 0.3);
        }

        .click-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(79, 209, 199, 0.8);
        }

        @keyframes bounce-glow {
            0%, 100% { 
                transform: translateY(0px);
                box-shadow: 0 0 30px rgba(79, 209, 199, 0.6);
            }
            25% { 
                transform: translateY(-15px);
                box-shadow: 0 5px 35px rgba(79, 209, 199, 0.8);
            }
            50% { 
                transform: translateY(-8px);
                box-shadow: 0 3px 32px rgba(79, 209, 199, 0.7);
            }
            75% { 
                transform: translateY(-12px);
                box-shadow: 0 4px 33px rgba(79, 209, 199, 0.75);
            }
        }

        .form-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-content {
            background: rgba(24, 47, 53, 0.9);
            border: 1px solid rgba(79, 209, 199, 0.3);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #4fd1c7;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(24, 47, 53, 0.8);
            border: 1px solid rgba(79, 209, 199, 0.4);
            border-radius: 8px;
            color: #4fd1c7;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4fd1c7;
            box-shadow: 0 0 0 3px rgba(79, 209, 199, 0.1);
        }

        input::placeholder {
            color: rgba(79, 209, 199, 0.6);
        }

        select option {
            background: #182f35;
            color: #4fd1c7;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
            accent-color: #4fd1c7;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4fd1c7 0%, #38b2ac 100%);
            border: none;
            border-radius: 8px;
            color: #1a202c;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 209, 199, 0.3);
        }

        .thank-you {
            text-align: center;
            padding: 80px 20px;
            display: none;
        }

        .thank-you h2 {
            color: #4fd1c7;
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 300;
        }

        .thank-you p {
            color: rgba(79, 209, 199, 0.8);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .guitar-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .back-btn {
            background: rgba(79, 209, 199, 0.2);
            border: 1px solid #4fd1c7;
            color: #4fd1c7;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(79, 209, 199, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(24, 47, 53, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(79, 209, 199, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 209, 199, 0.8);
        }

        /* Tablet responsive */
        @media (max-width: 1024px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-content {
                padding: 30px 25px;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-content {
                padding: 20px 15px;
                margin: 10px;
                border-radius: 12px;
            }
            
            .form-container {
                padding: 15px;
                min-height: auto;
                align-items: flex-start;
                padding-top: 30px;
            }
            
            .thank-you h2 {
                font-size: 24px;
            }

            .thank-you p {
                font-size: 16px;
            }

            .guitar-icon {
                font-size: 40px;
            }

            .click-button {
                padding: 16px 32px;
                font-size: 16px;
                letter-spacing: 1px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .checkbox-group {
                margin-bottom: 15px;
            }

            .form-grid {
                margin-bottom: 20px;
            }

            label {
                font-size: 13px;
            }

            input, select {
                padding: 10px 12px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 14px;
                font-size: 14px;
            }

            .thank-you {
                padding: 40px 15px;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        /* Small mobile responsive */
        @media (max-width: 480px) {
            .form-content {
                padding: 15px 10px;
                margin: 5px;
            }

            .form-container {
                padding: 10px;
            }

            .click-button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .thank-you h2 {
                font-size: 20px;
            }

            .guitar-icon {
                font-size: 35px;
            }

            input, select {
                padding: 8px 10px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 13px;
            }

            label {
                font-size: 12px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .form-content {
                padding: 15px 20px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .form-container {
                min-height: auto;
                padding: 10px 15px;
            }

            .form-grid {
                gap: 10px;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 8px;
            }

            .thank-you {
                padding: 20px;
            }

            .thank-you h2 {
                font-size: 22px;
                margin-bottom: 10px;
            }

            .guitar-icon {
                font-size: 35px;
                margin-bottom: 15px;
            }

            input, select {
                padding: 8px 12px;
            }

            .click-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="blur-overlay" id="blurOverlay">
        <button class="click-button" onclick="showForm()">Click Here</button>
    </div>

    <div class="form-container">
        <div class="form-content">
            <div id="admission-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label for="experience">Experience Level *</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select your level</option>
                            <option value="beginner">Complete Beginner</option>
                            <option value="some-knowledge">Some Knowledge</option>
                            <option value="intermediate">Intermediate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sessionType">Session Type *</label>
                        <select id="sessionType" name="sessionType" required>
                            <option value="">Choose session type</option>
                            <option value="demo">Free Demo Session</option>
                            <option value="admission">Full Course Admission</option>
                            <option value="both">Demo + Admission Info</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="preferredTime">Preferred Time</label>
                        <select id="preferredTime" name="preferredTime">
                            <option value="">Select time slot</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                            <option value="weekend">Weekend</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group full-width">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions *</label>
                </div>

                <button type="submit" class="submit-btn" onclick="submitForm()">Submit Application</button>
            </div>

            <div id="thank-you-message" class="thank-you">
                <div class="guitar-icon">🎸</div>
                <h2>Thank You!</h2>
                <p>Your application has been submitted successfully.<br>We'll contact you soon to schedule your session.</p>
                <button class="back-btn" onclick="resetForm()">Submit Another Application</button>
            </div>
        </div>
    </div>

    <script>
        function showForm() {
            const blurOverlay = document.getElementById('blurOverlay');
            blurOverlay.classList.add('hidden');
        }

        function submitForm() {
            const requiredFields = document.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#f56565';
                } else {
                    field.style.borderColor = 'rgba(79, 209, 199, 0.4)';
                }
            });

            if (isValid) {
                document.getElementById('admission-form').style.display = 'none';
                document.getElementById('thank-you-message').style.display = 'block';
                
                // Show blur overlay again after 3 seconds
                setTimeout(() => {
                    const blurOverlay = document.getElementById('blurOverlay');
                    blurOverlay.classList.remove('hidden');
                }, 3000);
            } else {
                alert('Please fill in all required fields.');
            }
        }

        function resetForm() {
            // Reset form
            document.getElementById('admission-form').style.display = 'block';
            document.getElementById('thank-you-message').style.display = 'none';
            
            // Clear all form fields
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    input.checked = false;
                } else {
                    input.value = '';
                }
                input.style.borderColor = 'rgba(79, 209, 199, 0.4)';
            });
            
            // Show blur overlay
            const blurOverlay = document.getElementById('blurOverlay');
            blurOverlay.classList.remove('hidden');
        }

        // Add smooth focus effects
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
