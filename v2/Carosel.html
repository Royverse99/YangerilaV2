<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #111;
    }

    .carousel {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .indicators {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }

    .indicator.active {
      background: white;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <div class="slide"><img src="wp-content/uploads/2022/04/carosel/51.jpg"></div>
      <div class="slide"><img src="wp-content/uploads/2022/04/carosel/1028.jpg"></div>
      <div class="slide"><img src="wp-content/uploads/2022/04/carosel/665.jpg"></div>
      <div class="slide"><img src="wp-content/uploads/2022/04/carosel/825.jpg"></div>
    </div>
    <div class="indicators"></div>
  </div>

  <script>
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slide").length;
    const indicatorsContainer = document.querySelector(".indicators");

    let currentIndex = 0;

    // Create indicators
    for (let i = 0; i < totalSlides; i++) {
      const indicator = document.createElement("div");
      indicator.classList.add("indicator");
      if (i === 0) indicator.classList.add("active");
      indicator.addEventListener("click", () => goToSlide(i));
      indicatorsContainer.appendChild(indicator);
    }

    const indicators = document.querySelectorAll(".indicator");

    function goToSlide(index) {
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateIndicators();
    }

    function updateIndicators() {
      indicators.forEach((dot, i) => {
        dot.classList.toggle("active", i === currentIndex);
      });
    }

    // Optional: Auto play every 3s
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      goToSlide(currentIndex);
    }, 3000);
  </script>
</body>
</html>
