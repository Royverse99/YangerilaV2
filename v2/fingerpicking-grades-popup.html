<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerpicking Grades</title>
  <style>
    /* --- Body & Container --- */
    body {
      background: rgba(7, 36, 44, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      padding: 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(122, 231, 199, 0.25);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }

    h1 {
      color: #7AE7C7;
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 700;
      margin: 0 0 10px 0;
      letter-spacing: -0.5px;
    }

    .description {
      color: rgba(255, 255, 255, 0.85);
      font-size: 16px;
      font-weight: 300;
      margin: 0;
      text-align: left;
      line-height: 1.6;
    }

    /* --- Main Accordion (Questions) --- */
    .main-accordion {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(122, 231, 199, 0.3);
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(15px) saturate(160%);
      -webkit-backdrop-filter: blur(15px) saturate(160%);
    }

    .main-accordion:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.15);
    }

    .main-question {
      background: transparent;
      color: #ffffff;
      cursor: pointer;
      padding: 24px 28px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .main-question:hover {
      color: #7AE7C7;
    }

    .main-question.active {
      color: #7AE7C7;
      background: rgba(122, 231, 199, 0.08);
    }

    .arrow {
      font-size: 16px;
      transition: transform 0.3s ease;
      color: #7AE7C7;
      font-weight: bold;
    }

    .main-question.active .arrow {
      transform: rotate(180deg);
    }

    /* --- Main Panel --- */
    .main-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(0, 0, 0, 0.15);
      border-top: 1px solid rgba(122, 231, 199, 0.2);
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
    }

    .main-panel.scrollable {
      max-height: 400px;
      overflow-y: auto;
    }

    /* --- Answer Panel --- */
    .answer-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .answer-panel.scrollable {
      max-height: 300px;
      overflow-y: auto;
    }

    .answer-content {
      padding: 32px 28px;
      color: rgba(255, 255, 255, 0.85);
      font-size: 15px;
      line-height: 1.7;
    }

    .answer-content p {
      margin: 0 0 16px 0;
    }

    .answer-content p:last-child {
      margin-bottom: 0;
    }

    .grade-title {
      font-weight: bold;
      color: #7AE7C7;
      margin: 8px 0 4px 0;
    }

    .highlight {
      color: #7AE7C7;
      font-weight: 600;
    }

    .answer-content ul {
      padding-left: 20px;
      margin: 5px 0 10px 0;
    }

    .answer-content li {
      margin-bottom: 4px;
    }

    /* --- Custom Scrollbar --- */
    .main-panel::-webkit-scrollbar,
    .answer-panel::-webkit-scrollbar {
      width: 6px;
    }

    .main-panel::-webkit-scrollbar-track,
    .answer-panel::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .main-panel::-webkit-scrollbar-thumb,
    .answer-panel::-webkit-scrollbar-thumb {
      background: rgba(122, 231, 199, 0.6);
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    .main-panel::-webkit-scrollbar-thumb:hover,
    .answer-panel::-webkit-scrollbar-thumb:hover {
      background: rgba(122, 231, 199, 0.8);
    }

    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      .header {
        padding: 20px;
        margin-bottom: 30px;
      }

      .main-question {
        padding: 20px 24px;
        font-size: 18px;
      }

      .answer-content {
        padding: 20px 24px;
        font-size: 14px;
      }

      .main-panel.scrollable {
        max-height: 300px;
      }

      .answer-panel.scrollable {
        max-height: 250px;
      }
    }

    @media (max-width: 480px) {
      .main-question {
        padding: 18px 20px;
        font-size: 16px;
      }

      .answer-content {
        padding: 18px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Fingerpicking Grades</h1>
    <p class="description">Coming Soon<br>
</p>
  </div>

  <!-- Lead Grade 1 -->

</div>

<script>
  // Get all main questions
  const mainQuestions = document.querySelectorAll('.main-question');
  const mainPanels = document.querySelectorAll('.main-panel');

  // Get all answer panels
  const answerPanels = document.querySelectorAll('.answer-panel');

  // Main accordion functionality - only one active at a time
  mainQuestions.forEach((question, index) => {
    question.addEventListener('click', () => {
      const isActive = question.classList.contains('active');
      
      // Close all main accordions
      mainQuestions.forEach(q => q.classList.remove('active'));
      mainPanels.forEach(panel => {
        panel.style.maxHeight = null;
      });
      
      // Close all answer panels
      answerPanels.forEach(panel => {
        panel.style.maxHeight = null;
        panel.classList.remove('scrollable');
      });
      
      // If clicked accordion wasn't active, open it
      if (!isActive) {
        question.classList.add('active');
        const panel = mainPanels[index];
        const answerPanel = panel.querySelector('.answer-panel');
        
        // Check if content needs scrolling
        answerPanel.style.maxHeight = 'none';
        const scrollHeight = answerPanel.scrollHeight;
        answerPanel.style.maxHeight = '0px';
        
        if (scrollHeight > 300) {
          answerPanel.classList.add('scrollable');
          answerPanel.style.maxHeight = '300px';
        } else {
          answerPanel.style.maxHeight = scrollHeight + "px";
        }
        
        // Set main panel height
        setTimeout(() => {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }, 50);
      }
    });
  });

  // Handle window resize
  window.addEventListener('resize', () => {
    mainPanels.forEach((panel, index) => {
      if (mainQuestions[index].classList.contains('active')) {
        panel.style.maxHeight = panel.scrollHeight + "px";
        
        const answerPanel = panel.querySelector('.answer-panel');
        if (answerPanel.classList.contains('scrollable')) {
          answerPanel.style.maxHeight = window.innerWidth <= 768 ? '250px' : '300px';
        }
      }
    });
  });
</script>

</body>
</html>
