    }

    .form-grid {

    }

    input:focus {

    }

    }

    .submit-btn {

      background: linear-gradient(135deg, #4fd1c7 0%, #38b2ac 100%);
      border: none;
      border-radius: 8px;
      color: #1a202c;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 25px rgba(79, 209, 199, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-2px);

      margin-bottom: 24px;
    }

    .back-btn {

      color: #4fd1c7;

      transition: all 0.3s ease;
    }

    .back-btn:hover {
